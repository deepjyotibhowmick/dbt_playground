version: 2

models:
  - name: stg_ratecodes
    description: "Ratecode data"
    columns:
      - name: RateCodeID
        description: "The primary key for this table"
        data_tests:
          - unique:
              config:
                severity: warn
                store_failures: true
          - not_null:
              config:
                severity: warn
                # store_failures: true
        
      - name: RateCode
        data_tests:
          - accepted_values:
              arguments:
                values: ['Negotiated fare','Standard Rate','Newark','Westchester','GroupRide','JFK']    